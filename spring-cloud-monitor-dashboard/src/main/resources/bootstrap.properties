spring.cloud.config.name=monitor
spring.cloud.config.profile=dev,test,pre,production
spring.cloud.config.label=docs
spring.cloud.config.uri=http://localhost:8044
logging.levels.org.springframework.boot.env.PropertySourcesLoader=TRACE
logging.levels.org.springframework.cloud.config.server=DEBUG
spring.profiles.active=dev
#\u5173banner
spring.main.banner-mode=off
#\u63A7\u5236\u53F0\u989C\u8272\u663E\u793A
spring.output.ansi.enabled=ALWAYS
#\u67E5\u770Binfo\u4FE1\u606F\u914D\u7F6E
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@